<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseFlow - Expense List</title>
  <meta name="description" content="Detailed expense list view">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="has-sidebar">
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>
  
  <div class="container">
    <div class="dashboard-grid">
      <!-- Top area with greeting and buttons -->
      <div class="top-area">
        <div>
          <h1 class="greeting">Good morning, User</h1>
          <p class="text-body text-secondary mt-2">Detailed view of all expenses for the selected period</p>
        </div>

        <div class="button-group">
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="theme-icon sun"></span>
            <span class="theme-icon moon"></span>
          </button>
          <button id="back-to-dashboard" class="btn btn-secondary">
            Back to Dashboard
          </button>
        </div>
      </div>
      
      <!-- Period Display -->
      <div class="period-selector card card-span-12">
        <div class="flex items-center gap-3">
          <button id="prev-month-btn" class="btn btn-ghost btn-icon">
            â†
          </button>
          <h2 id="current-period" class="text-h2">January 2023</h2>
          <button id="next-month-btn" class="btn btn-ghost btn-icon">
            â†’
          </button>
        </div>
        <button id="today-btn" class="btn btn-secondary">
          Today
        </button>
      </div>
      
      <!-- Filters Section -->
      <div class="card card-span-12">
        <h3 class="text-h3 mb-4">ğŸ” Search & Filter</h3>
        <div class="filter-grid">
          <div class="input-group">
            <label for="filter-search" class="input-label">Search</label>
            <input type="text" id="filter-search" class="input-field" placeholder="Search by name...">
          </div>
          
          <div class="input-group">
            <label for="filter-category" class="input-label">Category</label>
            <select id="filter-category" class="input-field">
              <option value="all">All Categories</option>
              <option value="Food">ğŸ” Food</option>
              <option value="Transport">ğŸš— Transport</option>
              <option value="Shopping">ğŸ›ï¸ Shopping</option>
              <option value="Entertainment">ğŸ¬ Entertainment</option>
              <option value="Healthcare">ğŸ¥ Healthcare</option>
              <option value="Education">ğŸ“š Education</option>
              <option value="Bills">ğŸ“„ Bills</option>
              <option value="Income">ğŸ’° Income</option>
              <option value="Other">ğŸ“¦ Other</option>
            </select>
          </div>
          
          <div class="input-group">
            <label for="filter-type" class="input-label">Type</label>
            <select id="filter-type" class="input-field">
              <option value="all">All Types</option>
              <option value="expense">Expenses Only</option>
              <option value="income">Income Only</option>
            </select>
          </div>
          
          <div class="input-group">
            <label for="filter-min-amount" class="input-label">Min Amount</label>
            <input type="number" id="filter-min-amount" class="input-field" placeholder="0">
          </div>
          
          <div class="input-group">
            <label for="filter-max-amount" class="input-label">Max Amount</label>
            <input type="number" id="filter-max-amount" class="input-field" placeholder="Any">
          </div>
          
          <div class="input-group flex items-end">
            <button id="reset-filters-btn" class="btn btn-secondary w-full">
              Reset Filters
            </button>
          </div>
        </div>
      </div>
      
      <!-- Expense List -->
      <div class="card card-span-12">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-h2">All Transactions</h2>
          <div class="flex gap-2">
            <button id="clear-month-btn" class="btn btn-danger">
              Clear Month
            </button>
          </div>
        </div>
        
        <div id="expense-list" class="expense-list">
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“Š</div>
            <h3 class="text-h3 mb-2">No transactions yet</h3>
            <p class="text-body text-secondary">Add your first transaction to get started</p>
          </div>
        </div>
      </div>
      
      <!-- Last Action -->
      <div class="text-center mt-4 card card-span-12">
        <p id="last-action" class="text-body-sm text-tertiary">Welcome to ExpenseFlow!</p>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/expenses.js"></script>
  <script>
    // Expenses initialization handled by expenses.js
  </script>
</body>
</html>
