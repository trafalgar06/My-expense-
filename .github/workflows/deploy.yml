name: Deploy ExpenseFlow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validation and Testing Job
  validate:
    runs-on: ubuntu-latest
    name: Validate Project
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate HTML files
        run: |
          echo "‚úì Validating HTML structure..."
          # Check critical HTML files exist
          test -f index.html || { echo "‚ùå Missing index.html"; exit 1; }
          test -f dashboard.html || { echo "‚ùå Missing dashboard.html"; exit 1; }
          test -f expenses.html || { echo "‚ùå Missing expenses.html"; exit 1; }
          test -f period-selection.html || { echo "‚ùå Missing period-selection.html"; exit 1; }
          echo "‚úÖ All HTML files present"

      - name: Validate JavaScript files
        run: |
          echo "‚úì Validating JavaScript structure..."
          test -f js/dashboard.js || { echo "‚ùå Missing dashboard.js"; exit 1; }
          test -f js/expenses.js || { echo "‚ùå Missing expenses.js"; exit 1; }
          test -f js/storage.js || { echo "‚ùå Missing storage.js"; exit 1; }
          test -f js/utils.js || { echo "‚ùå Missing utils.js"; exit 1; }
          test -f js/modal.js || { echo "‚ùå Missing modal.js"; exit 1; }
          test -f js/period.js || { echo "‚ùå Missing period.js"; exit 1; }
          test -f js/theme.js || { echo "‚ùå Missing theme.js"; exit 1; }
          echo "‚úÖ All JavaScript files present"

      - name: Validate CSS files
        run: |
          echo "‚úì Validating CSS structure..."
          test -f css/styles.css || { echo "‚ùå Missing styles.css"; exit 1; }
          echo "‚úÖ CSS file present"

      - name: Check for syntax errors in JavaScript
        run: |
          echo "‚úì Checking JavaScript syntax..."
          for file in js/*.js; do
            if node -c "$file" 2>/dev/null; then
              echo "‚úÖ $file - syntax OK"
            else
              echo "‚ö†Ô∏è  $file - could not validate (Node.js check)"
            fi
          done

      - name: Verify Chart.js integration
        run: |
          echo "‚úì Checking Chart.js CDN reference..."
          if grep -q "chart.js" dashboard.html; then
            echo "‚úÖ Chart.js CDN found in dashboard.html"
          else
            echo "‚ö†Ô∏è  Chart.js CDN not found in dashboard.html"
          fi

      - name: Verify project structure
        run: |
          echo "üìÅ Project Structure:"
          tree -L 2 -I '.git' || ls -R

  # Deployment Job
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          echo "‚úì Preparing deployment..."
          echo "Project: ExpenseFlow"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          cname: # Add your custom domain here if needed
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy ExpenseFlow - ${{ github.event.head_commit.message }}'

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üöÄ Your ExpenseFlow app is now live on GitHub Pages"
          echo "üìä View deployment at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
